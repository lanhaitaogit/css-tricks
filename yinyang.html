<html>
    <head>
        <style>
            .yin-yang {
                width: 96px;
                height: 48px;
                background: #fff;
                border-color: black;
                border-style: solid;
                border-width: 2px 2px 50px 2px;
                border-radius: 100%;
                position: relative;
            }

            .yin-yang:before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                background: #fff;
                border: 18px solid black;
                border-radius: 100%;
                width: 12px;
                height: 12px;
            }

            .yin-yang:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                background: black;
                border: 18px solid #fff;
                border-radius:100%;
                width: 12px;
                height: 12px;
            }
        </style>
    </head>
    <body>
        <div class="yin-yang"></div>
    </body>
</html>
